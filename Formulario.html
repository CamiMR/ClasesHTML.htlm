<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <form action=" " method="">
        <label for="nombreC">Nombre Completo</label>
        <input type="text" id="nombreC" name="nombreC" placeholder="Introduzca su nombre">
    <br>
        <label for="Clave"> Password</label>
        <input type="Password" id="Clave" placeholder="Introduzca su password">
        <br>
        <input type="submit" name="login" id="login" value="Enviar">
        <input type="reset" name="reset" id="reset" value="Borrar"y>
    <br>
    <h3>Estado Civil </h3>
    <label for="casado">Casado</label>
    <input type="radio" name="estadoC" id="casado" value="1" checked><br>
    <label for="divorciado">Divorciado</label>
    <input type="radio" name="estadoC" id="divorciado" value="2"><br>
    <label for="Soltero">Soltero</label>
    <input type="radio" name="estadoC" id="casado" value="3"><br>
    <hr>
    <h3>Seleccione los lenguajes de programación que domine: </h3>
    <input type="checkbox">Java<br>
    <input type="checkbox">Python<br>
    <input type="checkbox">C++<br>
    <input type="checkbox">JavaScript<br>
    <hr>
    <h4>Seleccione los idiomas que maneja en un nivel Avanzado-Nativo</h4>
    <select name="idioma" id="idioma">
        <option value="1">Inglés</option>Inglés<br>
        <option value="2">Español</option><br>
        <option value="3">Francés</option><br>
    </select>
    <hr>
    <h4 style="background-color: deepskyblue;">  Seleccione Ciudad</h4>
    <select name="ciudad" id="ciudad" multiple size="3">
        <option value="1">Bogotá</option>Inglés<br>
        <option value="2">Medellín</option><br>
        <option value="3">Cali</option><br>
        <option value="3">Barranquilla</option><br>
        <option value="3">Nariño</option><br>
    </select>



</form>

    
</body>
